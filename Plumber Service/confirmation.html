<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plumber Services Website</title>
    <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">


</head>
<body>
    <div class="confirmation-wrapper">
        <!-- Header -->
        <div class="service-header">
            <div class="conheader-content">
                <div class="water-drop-logo"><img src="images/navlogo.png"></div>
                <div class="conservice-title">PLUMBER SERVICES</div>
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Animated decorative shapes -->
            <div class="floating-shape shape-large-left"></div>
            <div class="floating-shape shape-large-right-top"></div>
            <div class="floating-shape shape-large-right-bottom"></div>
            <div class="floating-shape shape-medium-left"></div>
            <div class="floating-shape shape-small-top"></div>
            <div class="floating-shape shape-small-middle"></div>
            <div class="floating-shape shape-small-bottom"></div>
            <div class="floating-shape shape-tiny-right"></div>

            <!-- Confirmation message -->
            <div class="confirmation-message">
                <div class="thank-you-text">THANK YOU FOR YOUR BOOKING</div>
                <div class="reach-you-text">WE WILL REACH YOU SOON</div>
                <div class="request-number">YOUR REQUEST NUMBER # 3425</div>
                <a href="index.html"><button class="homepage-button" onclick="navigateHome()">BACK TO HOMEPAGE</button></a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
